<template name="e4AtPwdForm">
  <form id="at-pwd-form" role="form" novalidate action="#" method="POST">
    <fieldset {{disabled}}>
      {{#each fields}}
        {{> atInput}}
      {{/each}}
      {{#if showReCaptcha}}
        {{> atReCaptcha}}
      {{/if}}
      {{> atPwdFormBtn}}
    </fieldset>
  </form>
</template>
