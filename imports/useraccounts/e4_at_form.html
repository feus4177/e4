<template name="e4AtForm">
  {{#if showTitle}}
    {{> atTitle}}
  {{/if}}
  {{#if showOauthServices}}
    {{> atOauth}}
  {{/if}}
  {{#if showServicesSeparator}}
    {{> atSep}}
  {{/if}}
  {{#if showError}}
    {{> atError}}
  {{/if}}
  {{#if showResult}}
    {{> atResult}}
  {{/if}}
  {{#if showMessage}}
    {{> atMessage}}
  {{/if}}
  {{#if showPwdForm}}
    {{> atPwdForm}}
  {{/if}}
  {{> e4AtLinks}}
</template>
