<template name="e4AtLinks">
  <ul class="text-center inline-items">
    {{#if showSignInLink}}
      {{> atSigninLink}}
    {{/if}}
    {{#if showSignUpLink}}
      {{> atSignupLink}}
    {{/if}}
    {{#if showForgotPasswordLink}}
      {{> atPwdLink}}
    {{/if}}
    {{#if showResendVerificationEmailLink}}
      {{> atResendVerificationEmailLink}}
    {{/if}}
    {{#if showTermsLink}}
      {{> atTermsLink}}
    {{/if}}
  </ul>
</template>
